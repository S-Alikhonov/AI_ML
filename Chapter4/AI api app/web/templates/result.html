{%extends 'base.html' %}
{%block content%}
<div class="container d-flex justify-content-center">
    <div class="results mt-5 mb-3">
        <h1 class="text-center mb-2">Uploaded image</h1>
 
        <img src="{{url_for('static',filename='uploads/'+image)}}" class='original-image'>
    </div>
</div>
<div class="container result">
    <h1 class="text-center mb-2">Result</h1>
    <div class="result d-flex justify-content-center">
        {%for i in range(iter)%}
        <div class="d-flex flex-column align-items-center">
            <img src="{{url_for('static',filename='result/'+results[i]+'.jpeg')}}" class='result-image mx-3'>
            <p>{{numbers[i]}}</p>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
