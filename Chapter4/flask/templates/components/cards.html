{% macro card(cover_img,title,text,link) %}
<div class="card">
    <img src={{cover_img}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{text}}</p>
      <a href={{link}} class="btn btn-primary">Explore</a>
    </div>
  </div>
{%endmacro%}


  {% macro minimal_card()%}

    </div>
  {%endmacro%}
