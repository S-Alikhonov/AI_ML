{% extends 'base.html' %}
{% block content %}
{% from 'components/cards.html' import minimal_card %}

<div class="container">
    <div class="projects">

        <h1>Projects</h1>
        <div class="row">
            {%for project in projects%}
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    
                    {{minimal_card(project['type'],project['title'],project['text'])}}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    
{% endblock %}
