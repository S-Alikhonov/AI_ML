{% extends 'base.html' %}
{% block content %}
{% from 'components/cards.html' import card %}

<div class="container">
    <div class="projects">

        <h1>Projects</h1>
        <div class="row">
            {%for project in projects%}
                <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                    {{ card(project['cover_image'],project['title'],project['text'],project['link']) }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    
{% endblock %}
