{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <form action='#' class='d-flex flex-column align-items-center ' method='POST'>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Task title</label>
                <input type="text" class="form-control"  name='title' id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Task description</label>
                <textarea class="form-control" name='description' id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary align-self-center">Create</button>
          </form>
    </div>
</div>
{%endblock%}
